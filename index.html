<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-Light-gray">
  <div class="flex flex-col items-center justify-center shadow-lg rounded-2xl bg-White">
    <img src="images/image-qr-code.png" class="w-full max-w-xs p-3 rounded-3xl" alt="QR Code"/>
    <p class="block w-full max-w-xs p-0 mt-4 text-2xl font-bold text-center font-outfit text-Dark-blue">
      Improve your front-end <br><span class="block w-full text-2xl">skills by building projects</span></p>
    <p class="block w-full mt-3 text-center text-gray-600 text-md font-outfit text-Grayish-blue">Scan the QR code to visit Frontend <span class="block w-full">Mentor and take your coding skills to</span>  the next level</p>
    <div class="block p-2 mt-4 text-xs attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
